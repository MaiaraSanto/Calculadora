<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Calculadora</title>
</head>
<body>

  <!-- Cria um contêiner com a classe "conteudo, calculate e display". -->
  <div class="conteudo">
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly> <!-- Cria um campo de entrada de texto somente leitura com o ID "display". -->
    </div>
    
    <div class="buttons"> <!-- Cria um contêiner com a classe "buttons" para os botões da calculadora. -->
      <table> <!-- Cria uma tabela para organizar os botões. -->
        <tr>
      <td><button class="operator" id="clear" style="width: 106px;" onclick="clearDisplay()"><b>AC</b></button></td>
      <td><button class="operator" onclick="backspace()"><i class="fas fa-backspace"></i></button></td>
      <td><button class="operator" id="especial" onclick="appendToDisplay('/')"><i class="fas fa-divide"><b></b></i></button></td>
    </tr>

    <tr>
    <td><button class="operator" onclick="appendToDisplay('7')"><b>7</b></button></td>
    <td><button class="operator" onclick="appendToDisplay('8')"><b>8</b></button></td>
    <td><button class="operator" onclick="appendToDisplay('9')"><b>9</b></button></td>
    <td><button class="operator" id="especial" onclick="appendToDisplay('*')"><b>*</b></button></td>
  </tr>

  <tr>
  <td><button class="operator" onclick="appendToDisplay('4')"><b>4</b></button></td>
  <td><button class="operator" onclick="appendToDisplay('5')"><b>5</b></button></td>
  <td><button class="operator" onclick="appendToDisplay('6')"><b>6</b></button></td>
  <td><button class="operator" id="especial" onclick="appendToDisplay('-')"><b>-</b></button></td>
    </tr>

    <tr>
    <td><button class="operator" onclick="appendToDisplay('1')"><b>1</b></button></td>
    <td><button class="operator" onclick="appendToDisplay('2')"><b>2</b></button></td>
    <td><button class="operator" onclick="appendToDisplay('3')"><b>3</b></button></td>
    <td><button class="operator" id="igual" onclick="appendToDisplay('+')"><b>+</b></button></td>
  </tr> 
      
  <tr>
      <td><button class="operator" onclick="appendToDisplay('0')"><b>0</b></button></td>
      <td><button class="operator" onclick="appendToDisplay('.')"><b>.</b></button></td>
      <td><button class="operator" id="equals" style="width: 106px;" onclick="calculate()"><b>=</b></button></td>
    </tr>
    </table>
    </div>
  </div>

  <!-- Cria um contêiner com a classe "history" para o histórico de operações. -->
  <div class="history">
    <h3>History</h3><br> <!-- Título "History" e uma quebra de linha. -->

    <!-- Cria um contêiner flexível para organizar os cabeçalhos. -->
    <div class="flex-container">
      <h5>OPERAÇÃO</h5>
      <h5>DATA</h5>
    </div>

    <!-- Cria um contêiner para listar o histórico com o ID "history-list". -->
    <div class="historico" id="history-list"></div>
   
    <div class="center-button"> <!-- Cria um contêiner com a classe "center-button". -->
      <button class="clear-button" id="clear-history-button" onclick="clearHistory()"> <!-- Cria um botão "Delete History" com a classe "clear-button" e uma função "clearHistory()" quando clicado. -->
        <img src="../img/img.png" alt="img" class="icon"><br>Delete History
</button>
    </div>
    
    <!-- Cria um segundo contêiner com a classe "center-button". -->
    <div class="center-button">
      <button class="save-button" id="save-history-button" onclick="saveHistoryToFile()"><img src="../img/save.png" alt="img" class="icon1"><br> Save History</button><!-- Cria um botão "Save History" com a classe "save-button" e uma função "saveHistoryToFile()" quando clicado. -->
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
